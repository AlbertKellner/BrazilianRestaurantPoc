<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Reservation</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .beige-card {
            background-color: #f5f5dc;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="text-center">
            <h1>Brazilian Restaurant 🍻 🍽️</h1>
        </div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="menu.html?tableid=12">Dish Menu</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="reservation.html">Table Reservation</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="orders_list.html">Orders List</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container mt-5">
            <form id="reservationForm">
                <h2 class="mt-5">Table Reservation</h2>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="reservationDateTime">Reservation Date and Time:</label>
                        <input type="datetime-local" class="form-control" id="reservationDateTime" required onkeydown="return false;">
                    </div>
                    <div class="form-group col-md-9">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-8">
                        <label for="customerName">Customer Name:</label>
                        <input type="text" class="form-control" id="customerName" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="customerContact">Customer Contact:</label>
                        <input type="text" class="form-control" id="customerContact" required>
                    </div>
                </div>
                <button id="submitOrderAndReserve" class="btn btn-primary mt-3">Reserve Table 📌</button>
            </form>
        </div>
        <div class="container mt-5" id="confirmationSection" style="display: none;">
            <div class="card beige-card">
                <div class="card-body">
                    <h2 class="mt-5">Reservation Confirmation</h2>
                    <p id="confirmationMessage"></p>
                    <ul>
                        <li>Date and Time: <span id="displayDateTime"></span></li>
                        <li>Table: <span id="displayTableId"></span></li>
                        <li>Customer Name: <span id="displayCustomerName"></span></li>
                        <li>Contact: <span id="displayCustomerContact"></span></li>
                        <li>Reservation Code: <span id="displayReservationCode"></span></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="reservation_script.js"></script>
</body>
</html>
