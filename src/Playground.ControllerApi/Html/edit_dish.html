<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Dish</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Manage Dish</h2>
        <form id="updateDishForm">
            <div class="form-group">
                <label for="dishName">Dish Name</label>
                <input type="text" class="form-control" id="dishName" placeholder="Enter dish name">
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" class="form-control" id="price" placeholder="Enter price">
            </div>
            <div class="form-group form-check" style="display: none;">
                <input type="checkbox" class="form-check-input" id="chefRecommendation">
                <label class="form-check-label" for="chefRecommendation">Chef's Recommendation</label>
            </div>
            <div class="form-group" style="display: none;">
                <label for="quantity">Quantity</label>
                <input type="number" class="form-control" id="quantity" placeholder="Enter quantity" value="1">
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <input type="text" class="form-control" id="category" placeholder="Enter category">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>

    <script>

    </script>
    <script src="edit_dish_script.js"></script>
</body>
</html>
